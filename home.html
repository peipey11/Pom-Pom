<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palm Detection Game</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #output {
        margin-top: 20px;
        font-size: 24px;
      }

      #camera {
        transform: scaleX(-1); /* Mirror camera feed */
        width: 480px;
        height: 360px;
        border: 2px solid white;
        margin-top: 10px;
      }

      .status-indicator {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 20px auto;
        background-color: gray;
      }

      .play-button {
        margin: 20px auto 0;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: block;
      }

      .play-button:hover {
        background-color: #218838;
      }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Your Firebase config -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBs6QROectamZGvwcE8Sw9sCDnUELuuWbQ",
        authDomain: "handbeta-f69a5.firebaseapp.com",
        projectId: "handbeta-f69a5",
        storageBucket: "handbeta-f69a5.appspot.com",
        messagingSenderId: "1001813148840",
        appId: "1:1001813148840:web:ed7be01b276e4b2c67ee9d",
        measurementId: "G-W9340KZW2B",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Auth check -->
    <script>
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "index.html";
        } else {
          console.log("Logged in as:", user.displayName || user.email);
        }
      });
    </script>
  </head>

  <body>
    <h1>Warm Up and get Familiar</h1>
    <div id="output">Waiting for hand...</div>
    <div class="status-indicator" id="indicator"></div>

    <video id="camera" autoplay muted playsinline></video>

    <button class="play-button" onclick="window.location.href='game.html'">
      Play Game
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script src="script.js"></script>
  </body>
</html>

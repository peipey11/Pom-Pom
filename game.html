<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Tile Game</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin: 0;
        padding: 0;
        background: black;
        color: white;
      }

      #prompt {
        font-size: 1.2em;
        margin-top: 10px;
      }

      #grid {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(5, 80px);
        gap: 5px;
        margin: 20px auto;
        width: fit-content;
      }

      .tile {
        width: 80px;
        height: 80px;
        box-sizing: border-box;
        border: 2px solid black;
      }

      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }

      .highlight {
        border: 4px solid white;
      }

      #timer,
      #score,
      #game-over {
        margin: 10px;
        font-size: 1.5em;
      }

      #retry {
        padding: 10px 20px;
        font-size: 1em;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>üñêÔ∏è Hand Tile Game</h1>
    <div id="prompt">
      üü• Right Palm = Red, üü© Left Palm = Green, üü¶ Both Palms = Blue
    </div>
    <div id="grid"></div>
    <div id="timer">‚è±Ô∏è 25</div>
    <div id="score">Score: 0</div>
    <div id="game-over"></div>
    <button id="retry" onclick="location.reload()">Retry</button>

    <video
      id="video"
      autoplay
      playsinline
      width="0"
      height="0"
      style="display: none"
    ></video>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- Game Logic -->
    <script src="game.js"></script>
  </body>
</html>

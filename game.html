<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Tile Game</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin: 0;
        padding: 0;
        background: black;
        color: white;
      }

      #prompt {
        font-size: 1.2em;
        margin-top: 10px;
      }

      #grid {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        gap: 5px;
        margin: 20px auto;
        width: fit-content;
      }

      .tile {
        width: 80px;
        height: 80px;
        box-sizing: border-box;
        border: 2px solid black;
      }

      .red {
        background: red;
      }
      .green {
        background: green;
      }

      .highlight {
        border: 4px solid white;
      }

      #timer,
      #score,
      #game-over {
        margin: 10px;
        font-size: 1.5em;
      }

      #retry {
        padding: 10px 20px;
        font-size: 1em;
        display: none;
      }

      #leaderboard-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #leaderboard-btn:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Pom Pom</h1>
    <button
      id="leaderboard-btn"
      onclick="window.location.href='leaderboard.html'"
    >
      LeaderBoards
    </button>

    <div id="prompt">üü© Left Palm = Green,üü• Right Palm = Red</div>
    <div id="grid"></div>
    <div id="timer">‚è±Ô∏è 25</div>
    <div id="score">Score: 0</div>
    <div id="game-over"></div>
    <button id="retry" onclick="location.reload()">Retry</button>

    <video
      id="video"
      autoplay
      playsinline
      width="0"
      height="0"
      style="display: none"
    ></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="game.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your firebase config -->
    <script src="firebase.js"></script>
  </body>
</html>
